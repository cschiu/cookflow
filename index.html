<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookflow - Recipes Visualized</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .input-area {
            margin-bottom: 20px;
        }
        #textInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chart {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: brown;
        }
        /* Added styles for dropdown */
        .dropdown-container {
            margin-bottom: 15px;
        }
        #recipeSelect {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        .button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <!-- Added dropdown and load button -->
            <div class="dropdown-container">
                <select id="recipeSelect">
                    <option value="">Select a recipe...</option>
                </select>
                <button id="loadRecipeButton" class="button">Load Recipe</button>
            </div>
            <textarea id="rmlInput" placeholder="Enter Recipe Markdown" rows="4" cols="80"></textarea>
            <br/>
            <button id="visualizeButton" class="button">Visualize</button>
        </div>
        <div class="output-area">
            <button id="toggleRMLButton" class="button">Show Recipe Markup</button>
            <br/>
            <textarea id="rmlOutput" rows="4" cols="80" readOnly=true style="display: none"></textarea>
            <br/>
            <button id="toggleLinksButton" class="button">Show Links</button>
            <br/>
            <textarea id="rmlLinks" rows="4" cols="80" readOnly=true style="display: none"></textarea>
            <br/>
        </div>
        <div id="chart" class="chart"></div>
    </div>
    <script type="importmap">
    {
        "imports": {
        "d3": "https://cdn.skypack.dev/d3",
        "d3-sankey": "https://cdn.skypack.dev/d3-sankey",
        "sqlite3": "https://cdn.skypack.dev/sqlite3"
        }
    }
    </script>
    <script type="module" src="app/dist/app.js"></script>
</body>
</html>
