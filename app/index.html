<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Text Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .input-area {
            margin-bottom: 20px;
        }
        #textInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chart {
            border: 1px solid #ccc;
            padding: 20px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <input type="text" id="textInput" placeholder="Enter text to visualize">
            <button onclick="visualizeText()">Visualize</button>
        </div>
        <div id="chart" class="chart"></div>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
